<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Analizi - Açıklamalı Versiyon</title>
  <!-- Tailwind CSS'i CDN üzerinden yüklüyoruz -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Gradient arka plan ve minimum yükseklik ayarı -->
<body class="min-h-screen bg-gradient-to-br from-yellow-300 to-red-400">
  <!-- Ana konteyner - sayfa merkezleme -->
  <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
    <!-- Ana içerik kartı -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 md:p-8">
      <!-- Başlık Bölümü -->
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-purple-600 mb-2">Instagram Analizi</h1>
        <p class="text-gray-600 text-sm">Kullanıma açıktır, istediğiniz gibi geliştirebilirsiniz</p>
      </div>

      <!-- Dosya Seçme Bölümü -->
      <div class="space-y-6 mb-8">
        <div class="space-y-2">
          <label for="folderInput" class="block text-sm font-medium text-gray-700">
            İndirdiğiniz Klasörü seçin
          </label>
          <!-- Klasör seçme input'u - webkitdirectory özelliği klasör seçimini sağlar -->
          <input
            type="file"
            id="folderInput"
            webkitdirectory
            directory
            multiple
            accept=".json"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Analiz Butonu -->
      <div class="text-center mb-8">
        <button 
          id="analyzeBtn"
          class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 hover:from-purple-700 hover:via-pink-600 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform transition hover:-translate-y-0.5"
        >
          Analiz Et
        </button>
      </div>

      <!-- Sonuçların görüntüleneceği alan -->
      <div id="results" class="space-y-8"></div>
    </div>
  </div>

  <script>
    // Analiz butonuna tıklandığında çalışacak fonksiyon
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const folderFiles = document.getElementById("folderInput").files;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      // Dosya seçilmemişse hata mesajı göster
      if (!folderFiles?.length) {
        resultsDiv.innerHTML = `
          <div class="p-4 bg-red-50 border border-red-200 rounded-md">
            <p class="text-red-600">Klasör seçilmedi veya klasör boş.</p>
          </div>
        `;
        return;
      }

      // Yardımcı Fonksiyonlar
      // JSON dosyasını okuma ve parse etme fonksiyonu
      const readJsonFile = async (file) => {
        try {
          const content = await file.text();
          return JSON.parse(content);
        } catch (err) {
          console.error(`Error reading ${file.name}:`, err);
          return null;
        }
      };

      // Kullanıcı profil linki oluşturma fonksiyonu
      const createUserLink = (username) => `
        <a 
          href="https://www.instagram.com/${username}" 
          target="_blank"
          class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg hover:bg-white hover:shadow-md transition-all"
        >
          <img 
            src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" 
            alt="Instagram" 
            class="w-5 h-5"
          />
          <span class="font-medium text-gray-700 hover:text-purple-600">${username}</span>
        </a>
      `;

      // Takipçi Dosyalarını İşleme
      const allFiles = Array.from(folderFiles);
      const allFollowersUsernames = new Set(); // Tekrarsız takipçi listesi
      let largestConsecutive = 0;

      // followers_1.json, followers_2.json gibi dosyaları bulma ve sıralama
      const followersFiles = allFiles
        .map(file => {
          const match = file.name.match(/^followers_(\d+)\.json$/);
          return match ? { file, number: parseInt(match[1], 10) } : null;
        })
        .filter(Boolean)
        .sort((a, b) => a.number - b.number);

      // Ardışık takipçi dosyalarını işleme
      for (const item of followersFiles) {
        if (item.number === largestConsecutive + 1) {
          largestConsecutive++;
          const data = await readJsonFile(item.file);
          data?.forEach(entry => {
            entry.string_list_data?.[0]?.value && allFollowersUsernames.add(entry.string_list_data[0].value);
          });
        }
      }

      // Takip Edilenleri İşleme
      const followingFile = allFiles.find(f => f.name === "following.json");
      const followingList = [];
      if (followingFile) {
        const data = await readJsonFile(followingFile);
        data?.relationships_following?.forEach(item => {
          item.string_list_data?.[0]?.value && followingList.push(item.string_list_data[0].value);
        });
      }

      // Bekleyen Takip İsteklerini İşleme
      const pendingFile = allFiles.find(f => f.name === "pending_follow_requests.json");
      const pendingList = [];
      if (pendingFile) {
        const data = await readJsonFile(pendingFile);
        data?.relationships_follow_requests_sent?.forEach(item => {
          item.string_list_data?.[0]?.value && pendingList.push(item.string_list_data[0].value);
        });
      }

      // Seni Takip Etmeyenleri Hesaplama
      const notFollowingMe = followingList.filter(u => !allFollowersUsernames.has(u));

      // Sonuçları Görüntüleme
      resultsDiv.innerHTML = `
        <!-- Özet Kart Bölümü -->
        <div class="bg-gray-50 rounded-xl p-6 shadow-sm space-y-4">
          <h3 class="text-xl font-semibold text-purple-600">Özet Bilgiler</h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="p-4 bg-white rounded-lg shadow-sm">
              <p class="text-sm text-gray-500">Toplam Takipçi</p>
              <p class="text-2xl font-bold text-gray-900">${allFollowersUsernames.size}</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-sm">
              <p class="text-sm text-gray-500">Takip Edilen</p>
              <p class="text-2xl font-bold text-gray-900">${followingList.length}</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-sm">
              <p class="text-sm text-gray-500">Takip Etmeyenler</p>
              <p class="text-2xl font-bold text-gray-900">${notFollowingMe.length}</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-sm">
              <p class="text-sm text-gray-500">Bekleyen İstekler</p>
              <p class="text-2xl font-bold text-gray-900">${pendingList.length}</p>
            </div>
          </div>
        </div>

        <!-- Takip Etmeyenler Bölümü -->
        <div class="mt-8 space-y-4">
          <h3 class="text-xl font-semibold text-purple-600">Takip Ettiğin Ama Seni Takip Etmeyenler</h3>
          ${
            notFollowingMe.length 
              ? `<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  ${notFollowingMe.map(createUserLink).join('')}
                </div>`
              : `<p class="text-gray-600">Takip ettiğin herkes seni de takip ediyor.</p>`
          }
        </div>

        <!-- Bekleyen İstekler Bölümü -->
        <div class="mt-8 space-y-4">
          <h3 class="text-xl font-semibold text-purple-600">Gönderilmiş Takip İstekleri</h3>
          ${
            pendingList.length
              ? `<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  ${pendingList.map(createUserLink).join('')}
                </div>`
              : `<p class="text-gray-600">Bekleyen takip isteği bulunmuyor.</p>`
          }
        </div>
      `;
    });
  </script>
</body>
</html>
